<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Zombie's Attack</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>

    <button id="startGame" onclick="startGame()">Start</button>
    <button id="startzombies" onclick="goBut=true;zombieTimerid=setInterval(spawnZombies,1500)" hidden>GO</button>
    <button id="pause" onclick="pause=true;document.getElementById('play').style.display='block';document.getElementById('pause').style.display='none'" hidden>Pause</button>
    <button id="play" onclick="pause=false;document.getElementById('pause').style.display='block';document.getElementById('play').style.display='none'" hidden>Play</button>


    <!-- flexible canvas size -->
    <canvas id="gameboardCanvas" width='800' height='600'></canvas> 

    <script src='main.js'></script>

</body>
</html>
